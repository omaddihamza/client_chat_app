<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      background: #ffffff;
    }

    .chat-header {
      padding: 10px;
      background-color: #4a76a8;
      color: #ffffff;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #e8eef2;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.user {
      background-color: #4a76a8;
      color: #ffffff;
      align-self: flex-end;
    }

    .message.client {
      background-color: #ffffff;
      color: #333333;
      border: 1px solid #020101;
      align-self: flex-start;
    }

    .chat-input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .send-button {
      background-color: #4a76a8;
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .send-button:hover {
      background-color: #3a5c86;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chat with Oufor
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will go here -->
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." />
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
   const socket = io();
      const sendButton = document.getElementById("send");
      

      // Function to fetch and display messages
      const fetchMessages = () => {
        fetch("http://localhost:3000/message")
          .then((response) => response.json())
          .then((data) => {
            let chatContent = "";
            data.forEach((element) => {
              chatContent += `
                        <ul> 
                            <li><strong>${element.name}:</strong> ${element.message}</li>  
                        </ul>
                    `;
            });
            document.getElementById("chatMessages").innerHTML = chatContent;
          })
          .catch((error) => console.error("Error fetching messages:", error));
      };

      // Fetch messages when the page loads
      window.onload = fetchMessages;

      // Handle the send button click
      sendButton.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent form submission (page reload)
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        const data = {
          name: name,
          message: message,
        };

        fetch("http://localhost:3000/message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            fetchMessages(); // Re-fetch messages to update the chat
          })
          .catch((error) => console.error("Error sending message:", error));
      });
      socket.on('message',fetchMessages)
  </script>
</body>
</html>
